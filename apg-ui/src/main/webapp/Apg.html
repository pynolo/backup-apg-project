<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
<head>
	<link REL="SHORTCUT ICON" HREF="favicon.ico">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="gwt:property" content="locale=it_IT">
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<!--                                                               -->
	<!-- Consider inlining CSS to reduce the number of requested files -->
	<!--                                                               -->
	<link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="fonts/font-awesome/css/font-awesome.css">
	<link type="text/css" rel="stylesheet" href="Apg.css">
	
	<!--                                           -->
	<!-- Any title is fine                         -->
	<!--                                           -->
	<title>APG - Abbonamenti Periodici Giunti</title>
	
	<!--                                           -->
	<!-- This script loads your compiled module.   -->
	<!-- If you add any GWT meta tags, they must   -->
	<!-- be added before this line.                -->
	<!--                                           -->
	<script type="text/javascript" src="apg/apg.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- OPTIONAL: include this if you use DownloadIFrame -->
	<iframe src="javascript:''" id="__gwt_downloadFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Il tuo browser deve avere JavaScript abilitato per visualizzare
			correttamente questa applicazione.</div>
	</noscript>

	<div id="header"></div>
	<div id="horizontal-menu"></div>
	<table id="application">
		<tr>
			<td id="left-column"></td>
			<td id="right-column"></td>
		</tr>
	</table>
	<div id="message-panel"></div>
</body>
</html>
