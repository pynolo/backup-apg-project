<html>
<head>
	<link type="text/css" rel="stylesheet" href="style/standard.css" />
	
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
</head>
<body>

	<h3 class="frame-title">Report PDF da file di invio</h3>
	<form action="deliverypdf" method="post" enctype="multipart/form-data">
		<div class="gwt-HTML">File etichette:
		<input name="upload" class="gwt-FileUpload" type="file"></div>
		<input class="gwt-Button" type="submit" value="Invia" />
	</form>
	<br/>
	
	<h3 class="frame-title">Unione di file etichette</h3>
	<form action="deliveryfilefilter" method="post" enctype="multipart/form-data">
		<div class="gwt-HTML">File etichette 1:
		<input name="unione1" class="gwt-FileUpload" type="file"></div>
		<div class="gwt-HTML">File etichette 2:
		<input name="unione2" class="gwt-FileUpload" type="file"></div>
		<input class="gwt-Button" type="submit" value="Invia" />
	</form>
	<br/>
	
	<h3 class="frame-title">Differenza di file etichette</h3>
	<form action="deliveryfilefilter" method="post" enctype="multipart/form-data" >
		<div class="gwt-HTML">File etichette 1:
		<input name="differenza1" class="gwt-FileUpload" type="file"></div>
		<div class="gwt-HTML">File etichette 2:
		<input name="differenza2" class="gwt-FileUpload" type="file"></div>
		<input class="gwt-Button" type="submit" value ="Invia" />
	</form>
</body>
